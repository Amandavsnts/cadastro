<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PasseAndo</title>
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img id="imagem-logo" src="assets/passeand.svg" alt="logo-passeando"></a>
        </div>
    </nav>


    <header class="container">
    <div id="hello">
        <h1>Olá!</h1>
        <p>Ficamos felizes em te ter aqui.</p>
        <img src="assets/woman-dog.svg" alt="woman-with-dog">
    </div>
    
    <div id="paws">
        <img class="fourpaws" src="assets/paws.svg" alt="paws">
    </div>

    <div id="login-body">
        <h1>Login</h1>

        <form action="login">
            <div class="email">
                <h3 class="text">Endereço de e-mail</h3>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>

            <div class="password">
                <h3 class="text">Sua senha</h3>
                <input type="pass" id="pass" placeholder="***********">
            </div>

            <div class="remember">
                <input type="checkbox" id="check">
                <span>Lembre-se de mim</span>
            </div>

            <div class="button">
                <button class="submit">Acessar</button>
            </div>
        </form>

        <div class="login-footer">
            <div class="forgot-it">
                <p><a href="#">Esqueceu sua senha?</a></p>
            </div>

            <div class="sign up">
                <a href="#">Não Possui conta? Crie uma agora!</a>
            </div>            
        </div>
    </div>
    </header>

    <footer>
        <img id="wave-footer" src="assets/waves.svg" alt="yellow-waves">
    </footer>

</body>
</html>
